name: Build Gomoku APK

on:
  push:
    paths:
      - 'gomoku_android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gomoku_android

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true
      # If gradlew is missing, we use gradle directly, but let's try to generate wrapper if possible or use system gradle

    - name: Build with Gradle
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: gomoku-apk
        path: gomoku_android/app/build/outputs/apk/debug/app-debug.apk
