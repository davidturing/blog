<h1 class="toc-header" id="intro-to-microblocks-using-boardie"><a href="#intro-to-microblocks-using-boardie" class="toc-anchor">¶</a> <strong>Intro to MicroBlocks | Using BOARDIE</strong></h1>
<h2 class="toc-header" id="getting-started"><a href="#getting-started" class="toc-anchor">¶</a> Getting Started</h2>
<p>Say Hello to Boardie !</p>
<figure style="width:14.62%;" class="image image_resized"><img src="/ide_user_guide/boardiescrn.png"></figure>
<p>&nbsp;</p>
<p>Boardie is the virtual microcontroller that resides in the MicroBlocks IDE.</p>
<p>Whenever you don't have access to a real microcontroller like micro:bit, you can summon Boardie instead.&nbsp;</p>
<p>While it has limited capabilities, it will help you get started with nothing else but your Browser.</p>
<h2 class="toc-header" id="calling-boardie"><a href="#calling-boardie" class="toc-anchor">¶</a> Calling Boardie</h2>
<p>Let's see how we can make Boardie appear in the MicroBlocks IDE.</p>
<figure style="width:46.72%;" class="image image_resized"><img src="https://wiki.microblocks.fun/ide_user_guide/menu_iconbar_connect.png"></figure>
<p>Notice the "Connect" button in the Menu of the IDE. If you click it, you will see three options for different ways to connect to microcontrollers.</p>
<p>Go ahead and click on Connect with your mouse.</p>
<figure class="image"><img src="https://wiki.microblocks.fun/ide_user_guide/menu_connect.png"></figure>
<p>The very last one at the bottom is the one we want. Now click on Boardie in the selection displayed.</p>
<p>And you should end up with a screen that looks like what's below, with Boardie on the IDE.</p>
<figure style="width:37.78%;" class="image image_resized"><img src="/tutorials/idewithboardie.jpg"></figure>
<p>&nbsp;</p>
<h2 class="toc-header" id="make-it-smile"><a href="#make-it-smile" class="toc-anchor">¶</a> Make it Smile</h2>
<p>Now let's see if we can make boardie SMILE !</p>
<p>Click on "LED Display" on the left side of the IDE and then the very top block that has a smiley image on it:&nbsp;</p>
<figure class="image"><img src="/tutorials/smiley.png"></figure>
<p>And you should see the smiley image appear on the Boardie screen.</p>
<p>&nbsp;</p>
<h2 class="toc-header" id="make-it-your-way"><a href="#make-it-your-way" class="toc-anchor">¶</a> Make it your way</h2>
<p>You can also drag the smiley block onto the IDE and change it's looks to something you want.</p>
<p>Here, I made it FROWN !</p>
<figure class="image"><img src="/tutorials/sad.png"></figure>
