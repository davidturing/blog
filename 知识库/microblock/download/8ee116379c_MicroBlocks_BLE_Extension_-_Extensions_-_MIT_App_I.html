405d1174f23e81d_2_690x447.png, https://community.appinventor.mit.edu/uploads/default/original/3X/a/5/a56f108b58e8b9c486d3121a3405d1174f23e81d.png 1.5x, https://community.appinventor.mit.edu/uploads/default/original/3X/a/5/a56f108b58e8b9c486d3121a3405d1174f23e81d.png 2x\\\&quot; data-dominant-color=\\\&quot;3F3F52\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eimage\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1028Ã—666 73.2 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eImage of the pilot version of MicroBlocks version 2\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIt runs on microcontrollers such as the \\u003ca href=\\\&quot;http://microbit.org/\\\&quot;\\u003emicro:bit\\u003c/a\\u003e, \\u003ca href=\\\&quot;https://calliope.cc/en\\\&quot;\\u003eCalliope mini\\u003c/a\\u003e, \\u003ca href=\\\&quot;https://www.adafruit.com/product/3333\\\&quot;\\u003eAdaFruit Circuit Playground Express\\u003c/a\\u003e, and many \\u003ca href=\\\&quot;https://wiki.microblocks.fun/boards/supported\\\&quot;\\u003eothers\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;code-interactively-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#code-interactively-2\\\&quot;\\u003e\\u003c/a\\u003eCode Interactively\\u003c/h3\\u003e\\n\\u003cp\\u003eMicroBlocks is a live environment. Click on a block and it runs immediately, right on the board. Try out commands. See and graph sensor values in real time. No more waiting for code to compile and download.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;multitask-naturally-3\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#multitask-naturally-3\\\&quot;\\u003e\\u003c/a\\u003eMultitask Naturally\\u003c/h3\\u003e\\n\\u003cp\\u003eWant to display an animation while controlling a motor? No problem! MicroBlocks lets you write separate scripts for each task and run them at the same time. Your code is simpler to write and easier to understand.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;run-everywhere-4\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#run-everywhere-4\\\&quot;\\u003e\\u003c/a\\u003eRun Everywhere\\u003c/h3\\u003e\\n\\u003cp\\u003eMicroBlocks runs on many different boards, but your scripts are portable. Buttons, sensors, and display blocks behave the same on all boards with the relevant hardware. MicroBlocks even simulates the micro:bit 5x5 LED display on TFT displays.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;unplug-and-go-5\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#unplug-and-go-5\\\&quot;\\u003e\\u003c/a\\u003eUnplug and go!\\u003c/h3\\u003e\\n\\u003cp\\u003eMicroBlocks downloads your code as you write it. When you like what your program does, just unplug the board and you&#39;re good to go. Make a pocket game, a fitness app, or light-up clothing that goes wherever you do.\\u003c/p\\u003e\\n\\u003ch1\\u003e\\u003ca name=\\\&quot;microblocks-ble-extension-6\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#microblocks-ble-extension-6\\\&quot;\\u003e\\u003c/a\\u003eMicroBlocks BLE Extension\\u003c/h1\\u003e\\n\\u003cp\\u003eThe extension makes connecting to microcontrollers very easy. It does all the difficult work for you using the blocks it contains.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;methods-7\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#methods-7\\\&quot;\\u003e\\u003c/a\\u003eMethods:\\u003c/h3\\u003e\\n\  using AI2 companion, there is no data communication in Android 13, while it&#39;s ok on Android 8. So I think there is something wrong with the AI2 companion!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:23,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2025-01-21T19:44:30.784Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:22,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:22,\&quot;readers_count\&quot;:21,\&quot;score\&quot;:14.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:129412,\&quot;topic_slug\&quot;:\&quot;microblocks-ble-extension\&quot;,\&quot;display_username\&quot;:\&quot;Alex Nolan\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;Peter\&quot;,\&quot;name\&quot;:\&quot;Peter\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/community.appinventor.mit.edu/peter/{size}/208217_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:68405,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:false,\&quot;can_translate\&quot;:false},{\&quot;id\&quot;:464530,\&quot;name\&quot;:\&quot;Peter\&quot;,\&quot;u               <h1><a name="microblocks-1" class="anchor" href="#microblocks-1"></a>MicroBlocks</h1>
<p><a href="https://microblocks.fun/">MicroBlocks</a> is a blocks programming language for physical computing.<br>
<div class="lightbox-wrapper"><a class="lightbox" href="https://community.appinventor.mit.edu/uploads/default/original/3X/a/5/a56f108b58e8b9c486d3121a3405d1174f23e81d.png" data-download-href="https://community.appinventor.mit.edu/uploads/default/a56f108b58e8b9c486d3121a3405d1174f23e81d" title="image"><img src="https://community.appinventor.mit.edu/uploads/default/optimized/3X/a/5/a56f108b58e8b9c486d3121a3405d1174f23e81d_2_690x447.png" alt="image" data-base62-sha1="nBuJIU92fWac9McvnEXYYrkXaAR" width="690" height="447" srcset="https://community.appinventor.mit.edu/uploads/default/optimized/3X/a/5/a56f108b58e8b9c486d3121a3405d1174f23e81d_2_690x447.png, https://community.appinventor.mit.edu/uploads/default/original/3X/a/5/a56f108b58e8b9c486d3121a3405d1174f23e81d.png 1.5x, https://community.appinventor.mit.edu/uploads/default/original/3X/a/5/a56f108b58e8b9c486d3121a3405d1174f23e81d.png 2x" data-dominant-color="3F3F52"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use href="#far-image"></use></svg><span class="filename">image</span><span class="informations">1028Ã—666 73.2 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use href="#discourse-expand"></use></svg></div></a></div><br>
<em>Image of the pilot version of MicroBlocks version 2</em></p>
<p>It runs on microcontrollers such as the <a href="http://microbit.org/">micro:bit</a>, <a href="https://calliope.cc/en">Calliope mini</a>, <a href="https://www.adafruit.com/product/3333">AdaFruit Circuit Playground Express</a>, and many <a href="https://wiki.microblocks.fun/boards/supported">others</a>.</p>
<h3><a name="code-interactively-2" class="anchor" href="#code-interactively-2"></a>Code Interactively</h3>
<p>MicroBlocks is a live environment. Click on a block and it runs immediately, right on the board. Try out commands. See and graph sensor values in real time. No more waiting for code to compile and download.</p>
<h3><a name="multitask-naturally-3" class="anchor" href="#multitask-naturally-3"></a>Multitask Naturally</h3>
<p>Want to display an animation while controlling a motor? No problem! MicroBlocks lets you write separate scripts for each task and run them at the same time. Your code is simpler to write and easier to understand.</p>
<h3><a name="run-everywhere-4" class="anchor" href="#run-everywhere-4"></a>Run Everywhere</h3>
<p>MicroBlocks runs on many different boards, but your scripts are portable. Buttons, sensors, and display blocks behave the same on all boards with the relevant hardware. MicroBlocks even simulates the micro:bit 5x5 LED display on TFT displays.</p>
<h3><a name="unplug-and-go-5" class="anchor" href="#unplug-and-go-5"></a>Unplug and go!</h3>
<p>MicroBlocks downloads your code as you write it. When you like what your program does, just unplug the board and you're good to go. Make a pocket game, a fitness app, or light-up clothing that goes wherever you do.</p>
<h1><a name="microblocks-ble-extension-6" class="anchor" href="#microblocks-ble-extension-6"></a>MicroBlocks BLE Extension</h1>
<p>The extension makes connecting to microcontrollers very easy. It does all the difficult work for you using the blocks it contains.</p>

<h1><a name="examples-15" class="anchor" href="#examples-15"></a>Examples</h1>
<h2><a name="connect-to-a-board-16" class="anchor" href="#connect-to-a-board-16"></a>Connect to a board</h2>
<p>The name of a MicroBlocks BLE enabled device is MicroBlocks followed by a space and the 3 letter BLE id.</p>
<p><img src="https://lh7-rt.googleusercontent.com/docsz/AD_4nXd8sp0sYF_-F0W0w0VlunmscbXg0fzqPHWG6OQRlh5diKsSHbTTXLyC_BV7oDt6XsXKs0VHtPOzCNVtNYiRIOc6MiCOg1aMVy8oFiHaZAU42g-t1WEJ3-08qwvXbquKIQ-ygRK66N-LGmb3ZO1PXBa45cWC?key=VQGa8mnHxZbrONunLjkp1w" alt="" width="534" height="143" role="presentation"></p>
<p>If the board is a Raspberry Pi Pico W, then the name is Pico followed by a space and the 3 letter BLE id.</p>
<p><img src="https://lh7-rt.googleusercontent.com/docsz/AD_4nXfTIVAFmrAXTRd5UdjMvflsNMMj80KCQvWrSgDDs4EGXi7aYTsImtc172I-x-PSTfb1aZcNVSxlcssKT5UFNI_5hHSlVPLX2L9On0n8oPtwnjmCkmGGLhJ6R2VHpfGDt3W6EYKbSnTumOL83Nh4OfC3gBsx?key=VQGa8mnHxZbrONunLjkp1w" alt="" width="451" height="130" role="presentation"></p>
<p>If your board has a display, it will show the BLE id when powering up. If the board doesn't have a display, you can get the BLE id by using the BLE id block that you can find in the Input category of MicroBlocks. The board has to be connected to the IDE to show the BLE id.</p>
<p><img src="https://lh7-rt.googleusercontent.com/docsz/AD_4nXdcaJhvLewIvXxDHXqLQjr2TocE1M1cz7XDydpIziQ6nXETD9nQif2iq2tQ5_A2xi-Ag_4GXLNG-8GdAeYDvjau6wRkxDraT-aDKP9_7NTf-GUqkpb8rBU4qok6Ych4DYhXDznynNjgxGwh-E1qZvArFWpp?key=VQGa8mnHxZbrONunLjkp1w" alt="" width="258" height="158" role="presentation"></p>
